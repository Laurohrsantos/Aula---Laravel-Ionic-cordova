<ion-view>
    <ion-nav-title>Code Delivery - Home</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Dados do usuário logado</h2>
    </div>
    <ion-content class="padding has-subheader">
        <p><b>Seja vem vindo:</b> {{ user.data.name }}</p>
        <p><b>Cadastro nº.:</b> {{ user.data.id }}</p>
        <p><b>Nome:</b> {{ user.data.name }}</p>
        <p><b>E-mail:</b> {{ user.data.email }}</p>
        <p><b>Função:</b> {{ user.data.role }}</p>
    </ion-content>
</ion-view>
