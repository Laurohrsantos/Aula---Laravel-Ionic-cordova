<ion-view>
    <ion-nav-title>Pedido realizado com sucesso</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <h2 class="title">Total: R$ {{ total }}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item class="item-calm" ng-show="cupom.value != null">
                <strong>Descontos:</strong>
                <span class="badge badge-calm"> - R$ {{ cupom.value }}</span>
            </ion-item>
            <ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
                <h2>{{o.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{o.qtd}} <br>
                        Pre√ßo:  R$ {{o.price}}
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"></i> {{o.qtd * o.price}}
                    </div>
                </div>
            </ion-item>
        </ion-list>

        <button type="button" class="button button-royal button-full" ng-click="openList()">
            Ver meus pedidos
        </button>
    </ion-content>
</ion-view>
